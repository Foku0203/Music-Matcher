{% extends "matcher/base.html" %}

{% block content %}
    <h1>{{ song.title }}</h1>
    <p>Artist: {{ song.artist.name }}</p>
    <p>Album: {{ song.album.title }}</p>
    <p>Genres:
        {% for genre in song.genres.all %}
            {{ genre.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </p>
{% endblock %}
