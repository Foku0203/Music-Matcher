{% extends "matcher/base.html" %}

{% block content %}
    <h1>Music Matcher</h1>
    <h2>Songs</h2>
    <ul>
        {% for s in songs %}
            <li><a href="{% url 'matcher:song_detail' s.id %}">{{ s.title }}</a> - {{ s.artist.name }}</li>
        {% empty %}
            <li>ยังไม่มีเพลง</li>
        {% endfor %}
    </ul>
{% endblock %}
