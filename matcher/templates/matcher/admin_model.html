<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Model Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1b2a;
            color: #fff;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #5a189a, #1d3557);
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 8px;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logout {
            margin-top: 50px;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 30px;
            background: #0b132b;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-header input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 250px;
        }

        /* Form and Settings */
        .settings-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .settings-box {
            background: #1c2541;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        .settings-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .settings-box label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #bbb;
        }
        .settings-box select,
        .settings-box input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
        }
        .settings-box button {
            margin-right: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
        }
        .btn-run { background: #007bff; }
        .btn-pause { background: #ffc107; color: #000; }
        .btn-stop { background: #dc3545; }
        .btn-upload { background: #28a745; margin-top: 15px; width: 100%; }

        /* Graph + Results */
        .results-box {
            background: #1c2541;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        canvas {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #2a3a5c;
        }
        table th { color: #bbb; }

        /* Action Buttons */
        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-promote { background: #007bff; padding: 8px 12px; border: none; border-radius: 6px; color: #fff; }
        .btn-export { background: #28a745; padding: 8px 12px; border: none; border-radius: 6px; color: #fff; }
        .btn-rollback { background: #dc3545; padding: 8px 12px; border: none; border-radius: 6px; color: #fff; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'admin_user_management' %}">User Management</a></li>
            <li><a href="{% url 'admin_behavior' %}">Behavior Analysis</a></li>
            <li><a href="{% url 'admin_song_database' %}">Song Database</a></li>
            <li><a href="{% url 'admin_category_management' %}">Category Management</a></li>
            <li><a href="{% url 'admin_model' %}" class="active">Model</a></li>
        </ul>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="content-header">
            <h1>Models</h1>
            <input type="text" placeholder="Search...">
        </div>

        <div class="settings-container">
            <!-- Settings -->
            <div class="settings-box">
                <h3>Settings</h3>
                <label>Architecture</label>
                <select>
                    <option>Classification</option>
                    <option>Regression</option>
                </select>
                <label>Version</label>
                <select>
                    <option>Model v1</option>
                    <option>Model v2</option>
                    <option>Model v3</option>
                </select>
                <div style="margin:10px 0;">
                    <button class="btn-run">Run</button>
                    <button class="btn-pause">Pause</button>
                    <button class="btn-stop">Stop</button>
                </div>
                <label>Split-train/val/test</label>
                <select>
                    <option>80/10/10</option>
                    <option>70/15/15</option>
                </select>
                <label>Epoch</label>
                <input type="number" value="32">
                <label>Batch size</label>
                <input type="number" value="10">
                <label>Activation</label>
                <select>
                    <option>ReLu</option>
                    <option>Sigmoid</option>
                </select>
                <label>Learning rate</label>
                <input type="text" value="0.01">
                <label>Regularization</label>
                <select>
                    <option>L1</option>
                    <option>L2</option>
                </select>
                <input type="text" value="0.01">
                <button class="btn-upload">Upload Dataset</button>
            </div>

            <!-- Results -->
            <div class="results-box">
                <h3>Training Results</h3>
                <canvas id="lossChart"></canvas>
                <table>
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Acc</th>
                            <th>Val Acc</th>
                            <th>NDCG@10</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>New Model</td><td style="color: #28a745;">0.52</td><td style="color: #28a745;">0.55</td><td style="color: #28a745;">0.42</td></tr>
                        <tr><td>Default Model</td><td>0.50</td><td>0.50</td><td>0.32</td></tr>
                        <tr><td>Model v1</td><td>0.51</td><td>0.52</td><td>0.40</td></tr>
                        <tr><td>Model v2</td><td>0.52</td><td>0.54</td><td>0.43</td></tr>
                        <tr><td>Model v3</td><td>0.54</td><td>0.50</td><td>0.43</td></tr>
                    </tbody>
                </table>
                <div class="action-buttons">
                    <button class="btn-promote">Promote</button>
                    <button class="btn-export">Export</button>
                    <button class="btn-rollback">Rollback</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js (for loss graph) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('lossChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0,2,4,6,8,10],
                datasets: [
                    {
                        label: 'Training loss',
                        data: [0.55, 0.50, 0.47, 0.44, 0.42, 0.40],
                        borderColor: '#00b4d8',
                        fill: false,
                    },
                    {
                        label: 'Validation loss',
                        data: [0.52, 0.49, 0.46, 0.43, 0.41, 0.39],
                        borderColor: '#90e0ef',
                        fill: false,
                    }
                ]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
