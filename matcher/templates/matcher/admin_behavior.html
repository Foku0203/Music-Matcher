<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Behavior Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1b2a;
            color: #fff;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #5a189a, #1d3557);
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 8px;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logout {
            margin-top: 50px;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            background: #0b132b;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-header input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 250px;
        }

        /* Charts */
        .charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 30px 0;
        }
        .chart-card {
            background: #1c2541;
            padding: 20px;
            border-radius: 10px;
        }
        .full-width {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'admin_user_management' %}">User Management</a></li>
            <li><a href="{% url 'admin_behavior' %}" class="active">Behavior Analysis</a></li>
            <li><a href="#">Song Database</a></li>
            <li><a href="#">Category Management</a></li>
            <li><a href="#">Model</a></li>
        </ul>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="content-header">
            <h1>Behavior Analysis</h1>
            <input type="text" placeholder="Search">
        </div>

        <div class="charts">
            <div class="chart-card">
                <h3>Emotion Trends</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Emotion Summary</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-card full-width">
                <h3>Behavior by Song Type</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Line Chart - Emotion Trends
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                datasets: [
                    { label: "Happy", data: [60,65,70,55,60,72,68], borderColor: "#ffcc00", fill: false },
                    { label: "Sad", data: [20,25,23,30,28,24,26], borderColor: "#3498db", fill: false },
                    { label: "Angry", data: [10,12,14,13,12,11,10], borderColor: "#e74c3c", fill: false },
                    { label: "Surprise", data: [8,10,12,9,11,10,13], borderColor: "#9b59b6", fill: false }
                ]
            }
        });

        // Pie Chart - Emotion Summary
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: ["Happy", "Sad", "Angry", "Surprise", "Fear", "Disgust", "Neutral"],
                datasets: [{
                    data: [40, 20, 10, 15, 5, 5, 5],
                    backgroundColor: ["#ffcc00", "#3498db", "#e74c3c", "#9b59b6", "#2ecc71", "#e67e22", "#95a5a6"]
                }]
            }
        });

        // Bar Chart - Behavior by Song Type
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ["Pop", "Chill", "Acoustic", "Lofi", "Rock", "EDM"],
                datasets: [
                    { label: "Happy", data: [60,40,30,50,70,65], backgroundColor: "#ffcc00" },
                    { label: "Sad", data: [20,35,45,30,20,25], backgroundColor: "#3498db" },
                    { label: "Angry", data: [10,5,20,15,25,30], backgroundColor: "#e74c3c" },
                    { label: "Surprise", data: [15,20,10,25,30,35], backgroundColor: "#9b59b6" }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true }
                }
            }
        });
    </script>
</body>
</html>
