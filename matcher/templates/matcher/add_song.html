{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Song</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-900 to-purple-900 min-h-screen flex items-center justify-center">

  <!-- Modal -->
  <div class="bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <div class="w-20 h-20 bg-gray-600 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mt-4">Add New Song</h2>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label class="block mb-1 font-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-400 text-sm">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="flex justify-between mt-6">
        <a href="{% url 'songs' %}" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-700">Cancel</a>
        <button type="submit" class="px-6 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 font-semibold">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
