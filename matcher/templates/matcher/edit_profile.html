{% extends 'matcher/base.html' %}
{% load static %}

{% block content %}
<style>
    /* =========================================
       Background & Animation Style (เอามาจากที่คุณชอบ)
       ========================================= */
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #2980b9, #8e44ad, #ff7e5f); /* พื้นหลัง Gradient */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Floating Notes Animation */
    .music-note {
        position: absolute;
        color: rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
        z-index: 1;
        pointer-events: none;
    }
    .note-1 { top: 15%; left: 10%; font-size: 100px; animation-delay: 0s; }
    .note-2 { top: 70%; right: 10%; font-size: 80px; animation-delay: 2s; }
    .note-3 { top: 10%; right: 20%; font-size: 50px; animation-delay: 4s; }
    .note-4 { bottom: 15%; left: 20%; font-size: 60px; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* =========================================
       Form Card Style (กล่องตรงกลาง)
       ========================================= */
    .profile-card {
        background: rgba(20, 20, 35, 0.85); /* พื้นหลังสีเข้มโปร่งแสง */
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 40px 50px;
        border-radius: 20px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        z-index: 10;
        color: white;
        text-align: center;
        position: relative;
    }

    .page-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: white;
    }

    .form-group {
        text-align: left;
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 0.85rem;
        color: #bbb;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: white;
        font-size: 0.95rem;
        box-sizing: border-box; /* สำคัญ: ไม่ให้กล่องเกินขอบ */
        transition: 0.3s;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: #8e44ad;
        outline: none;
    }

    .btn-save {
        background: linear-gradient(90deg, #3f86ed, #9b5de5);
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(155, 93, 229, 0.4);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #aaa;
        font-size: 0.85rem;
        text-decoration: none;
        transition: 0.3s;
    }
    .back-link:hover { color: white; }

    /* จัด Layout แถวเดียวกันสำหรับ Age/Gender */
    .row-group {
        display: flex;
        gap: 15px;
    }
</style>

<div class="music-note note-1">♪</div>
<div class="music-note note-2">♫</div>
<div class="music-note note-3">♩</div>
<div class="music-note note-4">♬</div>

<div class="profile-card">
    <h2 class="page-title">Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">Username</label>
            {{ form.username }} 
            </div>

        <div class="form-group">
            <label class="form-label">Email Address</label>
            {{ form.email }}
        </div>

        <div class="row-group">
            <div class="form-group" style="flex: 1;">
                <label class="form-label">Age</label>
                {{ form.age }}
            </div>
            <div class="form-group" style="flex: 1;">
                <label class="form-label">Gender</label>
                {{ form.gender }}
            </div>
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <a href="{% url 'matcher:history' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Liked Songs
    </a>
</div>

<script>
    // ดึง input ทั้งหมดที่ Django สร้างมา ใส่ class ให้สวยงาม
    document.querySelectorAll('input, select').forEach(field => {
        field.classList.add('form-control');
    });
</script>

{% endblock %}
