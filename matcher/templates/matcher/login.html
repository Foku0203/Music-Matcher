{% extends 'matcher/base.html' %}
{% load static %}

{% block content %}
<style>
    nav.navbar { display: none; }

    /* 1. พื้นหลัง & ธีม (สีเดียวกับ Landing Page) */
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, #2980b9, #8e44ad, #ff7e5f);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    /* 2. คลื่นด้านล่าง (เอามาจาก Landing) */
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        line-height: 0;
        z-index: 1;
    }
    .wave svg {
        position: relative;
        display: block;
        width: calc(138% + 1.3px);
        height: 150px;
    }
    .wave .shape-fill { fill: #FFFFFF; }

    /* 3. ตัวโน้ตลอย (ตกแต่ง) */
    .music-note {
        position: absolute;
        color: rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
        z-index: 1;
    }
    .note-1 { top: 15%; left: 10%; font-size: 100px; animation-delay: 0s; }
    .note-2 { top: 60%; right: 10%; font-size: 80px; animation-delay: 2s; }
    .note-3 { top: 10%; right: 30%; font-size: 50px; animation-delay: 4s; }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* 4. การ์ด Login (ขยายใหญ่ + อยู่ตรงกลาง) */
    .login-card {
        background: white;
        width: 550px; /* กว้างขึ้นตามขอ */
        padding: 60px 50px; /* เพิ่มพื้นที่ข้างใน */
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
        z-index: 10; /* ให้อยู่เหนือคลื่น */
    }

    .login-title {
        font-size: 3.5rem; /* ใหญ่สะใจ */
        font-weight: 700;
        margin-bottom: 40px;
        color: #2d3436;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* Input Fields (แต่งสวยๆ) */
    .input-group {
        margin-bottom: 25px;
        position: relative;
    }
    .input-icon {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 1.2rem;
        z-index: 2;
    }
    .form-control-custom {
        width: 100%;
        padding: 15px 20px 15px 55px; /* เว้นที่ให้ไอคอน */
        font-size: 1.1rem;
        border: 2px solid #eee;
        border-radius: 50px; /* ทรงแคปซูล */
        outline: none;
        transition: 0.3s;
        background-color: #f9f9f9;
        color: #000;
    }
    .form-control-custom:focus {
        border-color: #8e44ad; /* สีม่วงตอนกด */
        background-color: #fff;
        box-shadow: 0 0 10px rgba(142, 68, 173, 0.2);
    }

    /* ปุ่ม Login */
    .btn-login {
        background: linear-gradient(to right, #2980b9, #8e44ad);
        color: white;
        font-weight: 600;
        width: 100%;
        padding: 15px;
        border-radius: 50px;
        border: none;
        font-size: 1.5rem; /* ปุ่มใหญ่ */
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
    }
    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(142, 68, 173, 0.6);
    }

    /* ปุ่มกลับหน้าแรก */
    .back-link {
        position: absolute;
        top: 30px;
        left: 30px;
        color: rgba(255,255,255,0.8);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        z-index: 20;
        transition: 0.3s;
    }
    .back-link:hover { color: white; transform: translateX(-5px); }

    /* ลิงก์ด้านล่าง */
    .bottom-links {
        margin-top: 30px;
        font-size: 1rem;
        color: #666;
    }
    .bottom-links a {
        color: #8e44ad;
        text-decoration: none;
        font-weight: 600;
    }
</style>

<a href="{% url 'matcher:landing' %}" class="back-link">
    <i class="fas fa-arrow-left"></i> Back to Home
</a>

<i class="fas fa-music music-note note-1"></i>
<i class="fas fa-music music-note note-2"></i>
<i class="fas fa-compact-disc music-note note-3"></i>

<div class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
</div>

<div class="login-card" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    
    <h1 class="login-title">LOGIN</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="input-group">
            <i class="far fa-envelope input-icon"></i>
            <input type="text" name="username" class="form-control-custom" placeholder="Username / E-mail" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" class="form-control-custom" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-login">
            LOGIN
        </button>
    </form>

    <div class="bottom-links">
        Have no account? <a href="{% url 'matcher:signup' %}">Sign up here</a>
    </div>
</div>

{% endblock %}
