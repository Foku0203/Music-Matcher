{% extends "matcher/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white text-gray-900 shadow-xl rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Song</h1>
    <p class="text-gray-700 mb-6">
      คุณแน่ใจหรือไม่ว่าต้องการลบเพลง  
      <span class="font-semibold text-black">"{{ object.title }}"</span> ?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" 
                class="px-5 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">
          Yes, delete
        </button>
        <a href="{% url 'matcher:song_list' %}" 
           class="px-5 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400 transition">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
